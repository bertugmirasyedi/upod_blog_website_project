{% load static %}
<h3>En Son Gönderiler</h3>
<hr />
<div class="row mt-3">
    {% for post in headline_posts %}
        <div class="col">
            <div class="card mb-3">
                <a href="{% url 'post_page' page_slug=post.slug %}"
                   class="stretched-link">
                    <img src="{{ post.image.url }}"
                         class="card-img-top"
                         alt="..."
                         width="200"
                         height="300" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.get_short_body }}</p>
                    <div class="row">
                        <p class="card-text">
                            <small class="text-body-secondary">{{ post.created_at|date:"d M y" }}</small>
                        </p>
                    </div>
                    <p class="card-text">
                        <small class="text-body-secondary"><b>{{ post.user }}</b> tarafından</small>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
